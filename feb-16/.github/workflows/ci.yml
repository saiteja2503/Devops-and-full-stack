name: CI - Backend Integration Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        working-directory: feb-16/backend
        run: npm install

      - name: Run tests
        working-directory: feb-16/backend
        run: npm test

