<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Performance Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="modern-table" border="1px" cellspacing="0" cellpadding="15">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Course</th>
          <th>Score</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="ID">101</td>
          <td data-label="Name">Rithwik</td>
          <td data-label="Course">Computer Science</td>
          <td data-label="Score">92</td>
          <td data-label="Status">
            <span class="status success">Passed</span>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
